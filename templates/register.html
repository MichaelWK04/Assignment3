<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <title>CSCB20 - Lectures</title>
</head>

<body>
    {% extends "template.html" %}
    {% block content %}
    <div id="content">
        <h1>Register</h1>
        <form action="http://127.0.0.1:5000/register" method="post">
            <label for="username">Username</label>
            <input type="text" id="Username" name="Username">

            <label for="email">Email</label>
            <input type="text" id="Email" name="Email">

            <label for="password">Password</label>
            <input type="text" id="Password" name="Password">

            <section class="usertype">
                <p>Register as a student or teacher?</p>
                <div class="radbuttons">
                    <div class="studentbutton">
                        <input type="radio" id="Student" name="Type" value="Student">
                        <label for="Student">Student</label>
                    </div>
                    <div class="teacherbutton">
                        <input type="radio" id="Teacher" name="Type">
                        <label for="Teacher">Teacher</label>
                    </div>
                </div>
            </section>

            <button type="register">Register</button>
            <section class="login">
                <p>Have an account? <a href="{{ url_for('login')}}">Click here to login!</a></p>
            </section>
        </form>
    </div>
    {% endblock %}
</body>

</html>
